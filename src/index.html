<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- PRIMARY SEO TAGS -->
    <title>Arsychat Ai | Compare DeepSeek, Kimi, GLM & Qwen in Parallel</title>
    <meta name="title" content="Arsychat Ai | Multi-Model AI Comparison Tool">
    <meta name="description" content="Arsychat Ai lets you compare top AI models like DeepSeek, GLM-4, Kimi, and Qwen side-by-side. Get simultaneous responses with our parallel inference engine. Free and fast.">
    <meta name="keywords" content="Arsychat Ai, AI Comparison, Multi-model AI, DeepSeek-V3, GLM-4, Kimi AI, Qwen, Parallel AI Chat, AI Comparison Tool">
    <meta name="robots" content="index, follow">
    <meta name="author" content="MetaSpace">

    <!-- OPEN GRAPH / FACEBOOK -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://arsychat.pages.dev/">
    <meta property="og:title" content="Arsychat Ai | Compare 4 AI Models Simultaneously">
    <meta property="og:description" content="One prompt, four responses. Compare DeepSeek, Kimi, GLM, and Qwen side-by-side in real-time.">
    <meta property="og:image" content="https://raw.githubusercontent.com/MetaSpace-Ai/Assets/main/arsychat-og.png">

    <!-- TWITTER -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:title" content="Arsychat Ai - Parallel AI Engine">
    <meta property="twitter:description" content="Compare the world's best AI models in one dashboard. Sidebar comparison for DeepSeek, Qwen, Kimi, and GLM.">

    <!-- JSON-LD STRUCTURED DATA (SEO) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Arsychat Ai",
      "alternateName": "Arsychat",
      "description": "A multi-model AI comparison dashboard for parallel inference across GLM, Kimi, DeepSeek, and Qwen.",
      "applicationCategory": "AI Tool",
      "operatingSystem": "All",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      }
    }
    </script>

    <!-- Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #09090b; color: #f4f4f5; }
        .glass { background: rgba(24, 24, 27, 0.7); backdrop-filter: blur(14px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #27272a; border-radius: 10px; }
        .markdown-body pre { background: #000; padding: 1rem; border-radius: 0.75rem; margin: 1rem 0; overflow-x: auto; border: 1px solid #27272a; font-size: 0.85rem; }
        .markdown-body code { color: #60a5fa; background: rgba(59, 130, 246, 0.1); padding: 0.1rem 0.3rem; border-radius: 4px; }
        .markdown-body p { margin-bottom: 0.8rem; line-height: 1.6; }
        .model-btn.active { border-color: #3b82f6; background: rgba(59, 130, 246, 0.1); color: #fff; }
        .model-btn.inactive { opacity: 0.4; border-color: transparent; filter: grayscale(1); }
        @keyframes pulse-ring { 0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(59, 130, 246, 0); } 100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); } }
        .is-loading { animation: pulse-ring 2s infinite; border-color: #3b82f6 !important; }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <!-- Header & Toggle Bar -->
    <header class="glass border-b border-white/5 z-50">
        <div class="px-6 py-4 flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="flex items-center gap-3">
                <div class="w-9 h-9 bg-blue-600 rounded-lg flex items-center justify-center font-bold italic shadow-lg shadow-blue-500/20">A</div>
                <div>
                    <h1 class="text-lg font-bold leading-none">Arsychat <span class="text-blue-500">Ai</span></h1>
                    <span class="text-[9px] text-zinc-500 font-bold uppercase tracking-widest">Multi-Model Management</span>
                </div>
            </div>

            <!-- Model Selectors (SEO Friendly Toggles) -->
            <nav class="flex flex-wrap justify-center gap-2 bg-black/40 p-1.5 rounded-xl border border-white/5" aria-label="Model Toggles">
                <button onclick="toggleModel('glm')" id="tog-glm" title="Toggle GLM-4" class="model-btn active px-3 py-1.5 rounded-lg border text-[10px] font-bold uppercase tracking-tighter transition-all flex items-center gap-2">
                    <span class="w-1.5 h-1.5 rounded-full bg-blue-500"></span> GLM-4
                </button>
                <button onclick="toggleModel('kimi')" id="tog-kimi" title="Toggle KIMI AI" class="model-btn active px-3 py-1.5 rounded-lg border text-[10px] font-bold uppercase tracking-tighter transition-all flex items-center gap-2">
                    <span class="w-1.5 h-1.5 rounded-full bg-emerald-500"></span> KIMI
                </button>
                <button onclick="toggleModel('deepseek')" id="tog-deepseek" title="Toggle DeepSeek" class="model-btn active px-3 py-1.5 rounded-lg border text-[10px] font-bold uppercase tracking-tighter transition-all flex items-center gap-2">
                    <span class="w-1.5 h-1.5 rounded-full bg-cyan-500"></span> DEEPSEEK
                </button>
                <button onclick="toggleModel('qwen')" id="tog-qwen" title="Toggle Qwen AI" class="model-btn active px-3 py-1.5 rounded-lg border text-[10px] font-bold uppercase tracking-tighter transition-all flex items-center gap-2">
                    <span class="w-1.5 h-1.5 rounded-full bg-purple-500"></span> QWEN
                </button>
            </nav>
        </div>
    </header>

    <!-- Main Comparison Dashboard -->
    <main class="flex-1 overflow-y-auto p-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4" id="view-grid">
        <!-- AI Response Panels -->
        <article id="card-glm" class="glass rounded-2xl flex flex-col overflow-hidden border-zinc-800 transition-all duration-300">
            <header class="p-3 border-b border-white/5 bg-white/[0.02] flex justify-between items-center">
                <span class="text-[10px] font-bold text-blue-400 tracking-widest uppercase">GLM-4.6 Response</span>
                <div id="load-glm" class="hidden w-3 h-3 border-2 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
            </header>
            <div id="out-glm" class="flex-1 overflow-y-auto p-4 custom-scrollbar markdown-body text-sm text-zinc-500 italic">Enter prompt to compare...</div>
        </article>

        <article id="card-kimi" class="glass rounded-2xl flex flex-col overflow-hidden border-zinc-800 transition-all duration-300">
            <header class="p-3 border-b border-white/5 bg-white/[0.02] flex justify-between items-center">
                <span class="text-[10px] font-bold text-emerald-400 tracking-widest uppercase">KIMI AI Response</span>
                <div id="load-kimi" class="hidden w-3 h-3 border-2 border-emerald-500 border-t-transparent rounded-full animate-spin"></div>
            </header>
            <div id="out-kimi" class="flex-1 overflow-y-auto p-4 custom-scrollbar markdown-body text-sm text-zinc-500 italic">Enter prompt to compare...</div>
        </article>

        <article id="card-deepseek" class="glass rounded-2xl flex flex-col overflow-hidden border-zinc-800 transition-all duration-300">
            <header class="p-3 border-b border-white/5 bg-white/[0.02] flex justify-between items-center">
                <span class="text-[10px] font-bold text-cyan-400 tracking-widest uppercase">DEEPSEEK-V3 Response</span>
                <div id="load-deepseek" class="hidden w-3 h-3 border-2 border-cyan-500 border-t-transparent rounded-full animate-spin"></div>
            </header>
            <div id="out-deepseek" class="flex-1 overflow-y-auto p-4 custom-scrollbar markdown-body text-sm text-zinc-500 italic">Enter prompt to compare...</div>
        </article>

        <article id="card-qwen" class="glass rounded-2xl flex flex-col overflow-hidden border-zinc-800 transition-all duration-300">
            <header class="p-3 border-b border-white/5 bg-white/[0.02] flex justify-between items-center">
                <span class="text-[10px] font-bold text-purple-400 tracking-widest uppercase">QWEN-2.5 Response</span>
                <div id="load-qwen" class="hidden w-3 h-3 border-2 border-purple-500 border-t-transparent rounded-full animate-spin"></div>
            </header>
            <div id="out-qwen" class="flex-1 overflow-y-auto p-4 custom-scrollbar markdown-body text-sm text-zinc-500 italic">Enter prompt to compare...</div>
        </article>
    </main>

    <!-- Footer Input Bar -->
    <footer class="p-6 bg-gradient-to-t from-black to-transparent">
        <div class="max-w-4xl mx-auto relative group">
            <form id="chat-form">
                <label for="prompt-input" class="sr-only">Ask AI anything</label>
                <textarea 
                    id="prompt-input"
                    rows="1"
                    placeholder="Compare AI models... (Send to all active engines)"
                    class="w-full bg-zinc-900/80 border border-zinc-800 rounded-2xl py-5 pl-6 pr-16 focus:outline-none focus:ring-2 focus:ring-blue-500/40 transition-all resize-none shadow-2xl"
                ></textarea>
                <button 
                    type="submit"
                    id="send-btn"
                    title="Send Prompt"
                    class="absolute right-3 bottom-3 p-3 bg-blue-600 hover:bg-blue-500 text-white rounded-xl transition-all shadow-lg disabled:opacity-30"
                >
                    <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5"><path d="M14 5l7 7m0 0l-7 7m7-7H3"/></svg>
                </button>
            </form>
            <p class="text-[9px] text-center mt-3 text-zinc-600 font-bold uppercase tracking-[0.3em]">Free Multi-Model AI Dashboard by MetaSpace</p>
        </div>
    </footer>

    <script>
        const API_URL = "https://arsychat-api.metaspace.workers.dev/api";
        const state = { glm: true, kimi: true, deepseek: true, qwen: true };

        function toggleModel(id) {
            state[id] = !state[id];
            const btn = document.getElementById(`tog-${id}`);
            const card = document.getElementById(`card-${id}`);
            const grid = document.getElementById('view-grid');

            if (state[id]) {
                btn.classList.replace('inactive', 'active');
                card.classList.remove('hidden');
            } else {
                btn.classList.replace('active', 'inactive');
                card.classList.add('hidden');
            }
            
            const activeCount = Object.values(state).filter(Boolean).length;
            grid.className = `flex-1 overflow-y-auto p-4 grid gap-4 grid-cols-1 md:grid-cols-${Math.min(activeCount, 2)} lg:grid-cols-${activeCount}`;
        }

        async function fetchResponse(modelSlug, prompt) {
            const out = document.getElementById(`out-${modelSlug}`);
            const loader = document.getElementById(`load-${modelSlug}`);
            const card = document.getElementById(`card-${modelSlug}`);

            loader.classList.remove('hidden');
            card.classList.add('is-loading');
            out.innerHTML = `<div class="animate-pulse space-y-2"><div class="h-2 bg-white/5 rounded w-3/4"></div><div class="h-2 bg-white/5 rounded w-full"></div></div>`;

            try {
                const response = await fetch(`${API_URL}/${modelSlug}/v1/chat/completions`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt, max_tokens: 2048 })
                });

                const data = await response.json();
                const content = data.choices?.[0]?.message?.content || data.response || "No response received.";

                out.classList.remove('italic', 'text-zinc-500');
                out.innerHTML = marked.parse(content);
            } catch (err) {
                out.innerHTML = `<span class="text-red-400 text-xs">Error: ${err.message}</span>`;
            } finally {
                loader.classList.add('hidden');
                card.classList.remove('is-loading');
            }
        }

        const form = document.getElementById('chat-form');
        const input = document.getElementById('prompt-input');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const val = input.value.trim();
            if (!val) return;

            input.value = '';
            input.style.height = 'auto';

            Object.keys(state).forEach(m => {
                if (state[m]) fetchResponse(m, val);
            });
        });

        input.addEventListener('input', function() { this.style.height = 'auto'; this.style.height = this.scrollHeight + 'px'; });
        input.addEventListener('keydown', (e) => { if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); form.dispatchEvent(new Event('submit')); }});
        marked.setOptions({ breaks: true, gfm: true });
    </script>
</body>
</html>
