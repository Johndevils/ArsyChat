<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arsychat Ai | Parallel Multi-Model</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #09090b; color: #f4f4f5; }
        .glass-panel { background: rgba(24, 24, 27, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); transition: all 0.3s ease; }
        .glass-panel:hover { border-color: rgba(255, 255, 255, 0.2); }
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #3f3f46; border-radius: 10px; }
        .markdown-content h1, .markdown-content h2 { font-weight: bold; margin-bottom: 0.5rem; color: #fff; }
        .markdown-content p { margin-bottom: 0.75rem; line-height: 1.6; font-size: 0.95rem; }
        .markdown-content code { background: #27272a; padding: 0.2rem 0.4rem; border-radius: 4px; font-family: monospace; font-size: 0.85rem; }
        .markdown-content pre { background: #18181b; padding: 1rem; border-radius: 8px; overflow-x: auto; margin: 1rem 0; border: 1px solid #3f3f46; }
        @keyframes pulse-slow { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
        .loading-skeleton { animation: pulse-slow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <!-- Header -->
    <header class="h-16 flex items-center justify-between px-6 border-b border-white/10 glass-panel z-20">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center shadow-lg shadow-blue-500/20">
                <span class="font-bold text-white text-lg italic">A</span>
            </div>
            <h1 class="text-xl font-bold tracking-tight">Arsychat <span class="text-blue-500">Ai</span></h1>
        </div>
        <div class="flex items-center gap-4 text-xs font-semibold uppercase tracking-widest text-zinc-500">
            <span class="flex items-center gap-2"><span class="w-2 h-2 bg-green-500 rounded-full"></span> Comparison Engine</span>
        </div>
    </header>

    <!-- Main Comparison Grid -->
    <main class="flex-1 overflow-hidden grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 p-4 gap-4" id="view-port">
        
        <!-- Model: GLM -->
        <section class="glass-panel rounded-2xl flex flex-col overflow-hidden">
            <div class="px-4 py-3 border-b border-white/5 bg-white/5 flex justify-between items-center">
                <h2 class="text-xs font-bold text-blue-400 tracking-wider uppercase">GLM-4 (Open)</h2>
                <div id="loader-glm" class="hidden"><div class="w-2 h-2 bg-blue-500 rounded-full animate-ping"></div></div>
            </div>
            <div id="res-glm" class="flex-1 overflow-y-auto p-4 custom-scrollbar markdown-content">
                <p class="text-zinc-600 text-sm italic">Waiting for input...</p>
            </div>
        </section>

        <!-- Model: KIMI -->
        <section class="glass-panel rounded-2xl flex flex-col overflow-hidden">
            <div class="px-4 py-3 border-b border-white/5 bg-white/5 flex justify-between items-center">
                <h2 class="text-xs font-bold text-emerald-400 tracking-wider uppercase">KIMI V1</h2>
                <div id="loader-kimi" class="hidden"><div class="w-2 h-2 bg-emerald-500 rounded-full animate-ping"></div></div>
            </div>
            <div id="res-kimi" class="flex-1 overflow-y-auto p-4 custom-scrollbar markdown-content">
                <p class="text-zinc-600 text-sm italic">Ready to compare...</p>
            </div>
        </section>

        <!-- Model: DeepSeek -->
        <section class="glass-panel rounded-2xl flex flex-col overflow-hidden">
            <div class="px-4 py-3 border-b border-white/5 bg-white/5 flex justify-between items-center">
                <h2 class="text-xs font-bold text-cyan-400 tracking-wider uppercase">DeepSeek-V3</h2>
                <div id="loader-deepseek" class="hidden"><div class="w-2 h-2 bg-cyan-500 rounded-full animate-ping"></div></div>
            </div>
            <div id="res-deepseek" class="flex-1 overflow-y-auto p-4 custom-scrollbar markdown-content">
                <p class="text-zinc-600 text-sm italic">Standing by...</p>
            </div>
        </section>

        <!-- Model: Qwen -->
        <section class="glass-panel rounded-2xl flex flex-col overflow-hidden">
            <div class="px-4 py-3 border-b border-white/5 bg-white/5 flex justify-between items-center">
                <h2 class="text-xs font-bold text-violet-400 tracking-wider uppercase">Qwen-Max</h2>
                <div id="loader-qwen" class="hidden"><div class="w-2 h-2 bg-violet-500 rounded-full animate-ping"></div></div>
            </div>
            <div id="res-qwen" class="flex-1 overflow-y-auto p-4 custom-scrollbar markdown-content">
                <p class="text-zinc-600 text-sm italic">4 simultaneous responses...</p>
            </div>
        </section>

    </main>

    <!-- Chat Input Area -->
    <footer class="p-4 md:p-6 bg-gradient-to-t from-black to-transparent">
        <div class="max-w-4xl mx-auto">
            <form id="chat-form" class="relative group">
                <textarea 
                    id="user-prompt"
                    rows="1"
                    placeholder="Ask all models anything... (Hinglish allowed)"
                    class="w-full bg-zinc-900 border border-zinc-800 rounded-2xl py-4 pl-6 pr-16 focus:outline-none focus:ring-2 focus:ring-blue-500/50 transition-all resize-none shadow-2xl"
                ></textarea>
                <button 
                    type="submit"
                    id="submit-btn"
                    class="absolute right-3 bottom-3 p-2 bg-blue-600 hover:bg-blue-500 text-white rounded-xl transition-all disabled:opacity-30 disabled:grayscale"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7" />
                    </svg>
                </button>
            </form>
            <p class="text-center text-[10px] text-zinc-500 mt-3 font-medium uppercase tracking-widest">
                GLM • KIMI • DEEPSEEK • QWEN — Multitasking AI Interface
            </p>
        </div>
    </footer>

    <script>
        const API_URL = "https://arsychat-api.metaspace.workers.dev/api";
        const MODELS = ["glm", "kimi", "deepseek", "qwen"];
        
        const chatForm = document.getElementById('chat-form');
        const userPrompt = document.getElementById('user-prompt');
        const submitBtn = document.getElementById('submit-btn');

        // Auto-expand textarea
        userPrompt.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        // Safe HTML escape for response (though marked helps)
        function cleanResponse(text) {
            if (typeof text !== 'string') return JSON.stringify(text);
            return text;
        }

        async function callApi(model, prompt) {
            const outputEl = document.getElementById(`res-${model}`);
            const loader = document.getElementById(`loader-${model}`);
            
            loader.classList.remove('hidden');
            outputEl.innerHTML = `<div class="space-y-3 loading-skeleton">
                <div class="h-3 bg-zinc-800 rounded w-3/4"></div>
                <div class="h-3 bg-zinc-800 rounded w-full"></div>
                <div class="h-3 bg-zinc-800 rounded w-5/6"></div>
            </div>`;

            try {
                // Working with GET request as specified
                const response = await fetch(`${API_URL}/${model}/v1/chat/completions?prompt=${encodeURIComponent(prompt)}`);
                
                if (!response.ok) throw new Error(`Server Error: ${response.status}`);
                
                const data = await response.json();
                
                // Logic to extract content from typical AI API response structures
                let content = "";
                if (data.choices && data.choices[0]?.message?.content) {
                    content = data.choices[0].message.content;
                } else if (data.response) {
                    content = data.response;
                } else if (data.result) {
                    content = data.result;
                } else {
                    content = typeof data === 'string' ? data : JSON.stringify(data, null, 2);
                }

                outputEl.innerHTML = marked.parse(cleanResponse(content));

            } catch (err) {
                outputEl.innerHTML = `<div class="p-3 rounded-lg bg-red-500/10 border border-red-500/20 text-red-400 text-xs font-mono">
                    ERROR: ${err.message}
                </div>`;
            } finally {
                loader.classList.add('hidden');
            }
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const prompt = userPrompt.value.trim();
            if (!prompt) return;

            // UI Reset
            submitBtn.disabled = true;
            userPrompt.value = '';
            userPrompt.style.height = 'auto';

            // Parallel Execution
            const requests = MODELS.map(model => callApi(model, prompt));
            
            await Promise.allSettled(requests);
            submitBtn.disabled = false;
        });

        // Shortcut: Enter to send
        userPrompt.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                chatForm.dispatchEvent(new Event('submit'));
            }
        });

        // Marked.js config
        marked.setOptions({
            breaks: true,
            gfm: true
        });
    </script>
</body>
</html>
